<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0;
            padding: 10px;
        }
        h1{
            text-decoration: underline;
        }
        img{
            width: 25%;
        }
        img:hover{
            filter: grayscale(1);

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hover to have a Grayscale look</h1>
        <img src="https://wp.technologyreview.com/wp-content/uploads/2021/02/20210128_Keatley-Bill_Gates_0107_R.jpeg" alt="">

    </div>
</body>
</html>
